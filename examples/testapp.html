<!DOCTYPE html>
<html>
<head>
	<title>AppFront Examples</title>
	
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="../js/form.directives.js"></script>
	<script type="text/javascript" src="../js/filters.js"></script>
	
	<link rel="stylesheet/less" type="text/css" href="testapp.less"></link>
	<script src="lib/less.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css"></link>
	
	<script type="text/javascript" src="testapp.js"></script>
</head>
<body ng-app="appfront.examples">
	<div class="container">
		<div class="row" ng-controller="SampleController">
			<div class="col-md-12">
				<h1>{{ title }}</h1>
				<div af-validation-model="person">
					<input af-input-text af-model="person.email" af-placeholder="E-post" af-title="E-post" af-floating-title="true" af-type="email" />
					<input af-input-text af-model="person.pnr" af-placeholder="YYYYMMDD-NNNN" af-title="Personnummer" af-floating-title="true" af-type="pnr" af-required="true"	/>
					<input af-input-text af-model="person.email2" af-placeholder="E-post" af-title="E-post" af-floating-title="true" af-type="email.alt" af-validation-model="anothermodel" />
					<input af-input-text af-model="person.name" af-placeholder="Namn" af-title="Namn" af-floating-title="true" af-type="firstName" af-validation-model="anothermodel" />
				</div>
				
				<button ng-click="validate()">Validera</button>

				<p class="bg-warning" ng-hide="modelValid">Model is not valid</p>
				<p class="bg-success" ng-show="modelValid">Model is VALID!</p>


				<h3 af-model-is-valid="anothermodel">VALID!</h3>
				<h3 af-model-is-not-valid="anothermodel">Invalid!</h3>

				<button af-click="longoperation(person.name);" class="btn btn-success">
					<span class="af-working-visible">Arbetar: </span>
					<span class="af-working-invisible">Spara</span>
				</button>

				<button af-click="long2()" class="btn btn-warning" af-click-text="Working...">Test</button>

			</div>
		</div>
	</div>

</body>
</html>
